<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width", initial-scale=1>
  <meta charset="utf-8">
  <meta name="theme-color" content="#f18200"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- </nav> -->
    <!-- Beginning breadcrumb -->
<!--     <nav aria-label="Breadcrumb" class="breadcrumb">
      <ol> -->
        <ul id="breadcrumb" aria-label="Breadcrumb" class="breadcrumb" role="navigation">
          <li><p><a href="/">HOME</a></p></li>
        </ul>
      <!-- </ol> -->
    <!-- End breadcrumb -->
    <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <button id="map-control" type="submit">Accessory Google map, space-bar to bypass</button>
    <section id="map-container" aria-label="street map graphic with marker at restaurant location">
      <div id="map" aria-role="application" aria-roledescription="accessory interactive map with marker at restaurant at location" aria-describedby="restaurant location information also provided in other sections of this page"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <section class="restaurant-title-info">
        <!-- change to h2, advice from Mentor to adhere to heading hierachy -->
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </section>
      <section class="restaurant-details">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" aria-label="operating hours" tabindex=1></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="list of reviews" tabindex=2>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    <p>Copyright (c) 2017 <a id="footer-anchor" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw-cache.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw-index.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/util.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=GoogleMapsApiKey&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
