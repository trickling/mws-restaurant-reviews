<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#f18200"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="/node_modules/material-design-icons/iconfont/MaterialIcons-Regular.woff">
  <link rel="stylesheet" href="/node_modules/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent">
    <section id="filter" aria-label="restaurant filter">
      <div class="filter-options" aria-label="filter options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods" onchange="updateRestaurants()">
          <p><option value="all">All Neighborhoods</option></p>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section id="map-container" aria-label="street map graphic with linked markers at restaurant locations">
      <button id="map-control" type="submit">Accessory Google map, space-bar to bypass</button>
      <div id="map" role="application"></div>
    </section>
    <section id="restaurants" aria-label="list of restaurants">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="node_modules/idb/lib/idb.js"></script>
  <script src="js/util.js"></script>
  <script src="sw-index.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="sw-cache.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLEMAPSAPIKEY&libraries=places&callback=initMap"></script>
  <footer class="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

</body>

</html>
